<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Chatbot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <button onclick="clearChatData()">Clear Data</button>
      </div>

      <div id="chatbox" class="chatbox"></div>

      <!-- Speech input button -->

      <div class="mydiv">
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button class="mybtn" onclick="sendMessage()">Send</button>
        <button class="mybtn" onclick="startVoiceRecognition()">🎙️</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
